<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 30px auto;
        }
        h2 {
            margin-bottom: 10px;
        }
        .info {
            text-align: left;
            margin-bottom: 20px;
        }
        .info p {
            margin: 5px 0;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e65c00;
        }
        .map {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h2>Contact Us</h2>

    <div class="container">
        <div class="info">
            <p><strong>üìç Address:</strong> 123 Shoe palace, Nairobi, 0100</p>
            <p><strong>üìû Phone:</strong> +254 748318190</p>
            <p><strong>üìß Email:</strong> Theeshoepalace@gmail.com</p>
        </div>

        <h3>Send us a message</h3>
        <form action="mailto:contact@shoestore.com" method="post" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="3" required></textarea>

            <button type="submit" class="btn" onclick="showDetails('we have recieved your message thankyou')">Send Message</button>
        </form>
    </div>
<script>
        function showDetails(description){
            alert(`${description}`);
    }
</script>
</body>
</html>
