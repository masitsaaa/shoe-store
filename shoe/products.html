<!DOCTYPE html>

    <style>
        body {

        }
        h1 {
            background-color: #333;

            display: flex;

        .product {

            padding: 15px;

        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
